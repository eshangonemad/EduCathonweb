<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Landing Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Google+Sans&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&display=swap');
    body {
      background: linear-gradient(1deg, #755687, #322466);
      margin-top: 0px;
      color:white;
    }
    h3,h1,h2,p {
      font-family: 'Google Sans', sans-serif;
    }
    /*custom local font*/
    @font-face {
      font-family: 'NAXA';
      src: url('/resource/NexaBold.ttf') format('truetype');
    }
    /* Scroll bar customization */
    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    /* Other styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .background {
      background-image: url('/resource/slide1.png');
      background-size: cover;
      background-position: center;
      position: relative;
      height: 100%;
      overflow: hidden;
    }
    .dark-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.2); /* Adjust the alpha value for darkness */
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.326);
      z-index: 1;
      padding : 20px;
      width: 80%;
      border-radius: 6px;
      font-family: 'NAXA', sans-serif;
    }
    .content h1 {
      font-size: 3rem;
      margin-top: 0;
    }
    .logo {
      width: 200px; /* Adjust size as needed */
      height: auto;
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 95%;
      background-color: #333;
      z-index: 1000; /* Ensure the navbar is above other content */
      /*ensure navbar is centered*/
      left: 50%;
      transform: translateX(-50%);
      border-radius: 100px;
      margin-top: 10px;
      box-shadow: #2f2f2f 0px 0px 10px 0px;
    }
    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      border-radius: 100px;
    }
    .navbar li {
      float: left;
    }
    .navbar li a {
      display: block;
      font-weight:10px;
      font-size: 25px;
      font-family: 'Google Sans', sans-serif;
      color: white;
      text-align: center;
      padding: 8px 10px;
      text-decoration: none;
    }
    .navbar li a:hover {
      background-color: #111;
    }
    /* Add this at the end of your CSS file */
    /* Media query for screens smaller than 768px */
    @media screen and (max-width: 768px) {
      .content {
        width: 90%; /* Adjust width for smaller screens */
        padding: 10px; /* Adjust padding for smaller screens */
      }
    }
    /* Media query for screens smaller than 576px */
    @media screen and (max-width: 576px) {
      .navbar ul {
        padding: 0 10px; /* Adjust padding for smaller screens */
      }
      .navbar li a {
        font-size: 18px; /* Adjust font size for smaller screens */
      }
      .content {
        width: 95%; /* Adjust width for smaller screens */
      }
      .logo {
        width: 150px; /* Adjust logo size for smaller screens */
      }
      .content h1 {
        font-size: 2rem; /* Adjust font size for smaller screens */
      }
      .content h2 {
        font-size: 20px; /* Adjust font size for smaller screens */
      }
    }
    /* Media query for screens smaller than 320px */
    @media screen and (max-width: 320px) {
      .navbar li a {
        font-size: 16px; /* Further adjust font size for smaller screens */
      }
      .content h1 {
        font-size: 1.5rem; /* Further adjust font size for smaller screens */
      }
      .content h2 {
        font-size: 18px; /* Further adjust font size for smaller screens */
      }
    }
    .body {
      color: white;
      font-family: 'source sans pro', sans-serif;
      margin: 20px;
    }
    .content button {
      background-color: #ca3b48; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
      border-radius: 100px;
    }
    .ibox {
      background-color: #61616164;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      width: 700px;
    }
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 300px;
    }

    /* Add styles for transparent and blurred divs */
    .transparent-blurred {
      background-color: rgba(0, 0, 0, 0.5);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
    }

    /* Additional styling for judges, sponsors, and contact */
    .judge {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 20px;
    }

    .judge img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .sponsor {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 20px;
    }

    .sponsor img {
      width: 130px;
      height: 100px;
    }

    .contact {
      text-align: center;
    }
    a{
      text-decoration: none;
      color: rgb(163, 247, 255);
    }
    
  .container {

  .image-container {

    height: 90%;

  }

  .text-container {

    font-size: 16px;

    border-radius: 100px;

  </style>
</head>
